<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img alt="car" src="/images/mm.jpg">
<!--
    该路径是一个前台路径，前台路径的参照路径是当前web服务器的根路径，即
    参照路径为：https://localhost:8080
    绝对路径=参照路径 + 相对路径
    那也就是说浏览器会将这个路径自动转换为的绝对路径是：https://localhost:8080/images/mm.jpg
    在web服务器下是没有images目录的，所以这个相对路径是无法显示图片的
-->
</body>
</html>
