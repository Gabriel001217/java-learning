<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			//创建长度位为0的数组
			var arr = [];
			alert(arr.length);
			
			//数据类型随意
			var arr2 = [1,2,3,false,"abc",3.14];
			alert(arr2.length);
			
			//下标会越界嘛
			arr2[7]="test"; //会自动扩容
			alert(arr2.length);
			
			document.write("<br>");
			
			//遍历
			for(var i = 0;i < arr2.length;i++){
				document.write(arr2[i]+"<br>");
			}
			
			//另一种创建数组对象的方式
			var a = new Array();
			alert(a.length);//0
			
			var a2 = new Array(3);
			alert(a2.length);//3 表示长度
			
			var a3 = new Array(1,2,3);//存储的元素
			alert(a3.length);//3
			
			var test = [1,2,3,9];
			var str = a.join("-");
			alert(str);//1-2-3-9
			
			//在数组的末尾添加一个元素,数组长度加一
			test.push(10);
			alert(test.join("-"));//1-2-3-9-10
			
			//将数组末尾的元素弹出(数组长度-1)
			var endElt = test.pop();
			alert(endElt);
			alert(test.join("-"));
			
			//注意:js中的数据可以自动模拟栈数据结构:后进先出,先进后出原则.
			//push 压栈
			//pop 弹栈
			
			//反转数组
			test.reverse();
			alert(test.join("-"));
		</script>
	</body>
</html>
