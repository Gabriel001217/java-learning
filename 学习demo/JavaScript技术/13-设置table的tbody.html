<html>

	<body>
		<script>
			//有json数据
			var data = {
				"total": 14,
				"emps": [{
						"empno": 73690,
						"ename": "SMITH",
						"sal": 800
					},
					{
						"empno": 73691,
						"ename": "SMITH1",
						"sal": 1800

					{

					{

					}
				]
			}
			
			window.onload=function(){
				var displayBtnElt = document.getElementById("dispalyBtn");
				displayBtnElt.onclick = function(){
					var emps = data.emps;
					var html = "";
					for(var i = 0;i<emps.length;i++){
						var emp = emps[i];
						html += "<tr>";
						html +="<td>"+emp.empno+"</td>";
						html +="<td>"+emp.ename+"</td>";
						html +="<td>"+emp.sal+"</td>";
						html +="</td>";
					}
					document.getElementById("emptbody").innerHTML = html;
					document.getElementById("count").innerHTML = data.total;
				}
			}
		</script>
		<input type="button" value="显示与员工信息列表" id="dispalyBtn"/>
		<h2>员工信息列表</h2>
		<table border="1px" width="50%">
			<tr>
				<th>员工编号</th>
				<th>员工名字</th>
